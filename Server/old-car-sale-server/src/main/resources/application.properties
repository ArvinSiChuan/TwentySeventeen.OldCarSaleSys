#port config
server.port=8080

#spring-mvc
spring.mvc.favicon.enabled=false



# datasource
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/oldcarsale?autoReconnect=true&useSSL=false&characterSet=utf8
spring.datasource.username=oldcarsys
spring.datasource.password=simplePassword

# logging service
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

# file upload
spring.http.multipart.file-size-threshold=1MB
spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=100MB

##actutator
#endpoints.health.sensitive=false


